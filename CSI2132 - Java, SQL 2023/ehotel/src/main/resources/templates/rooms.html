<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>eHotel</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">eHotel Management System</a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
       
            <div class="collapse navbar-collapse" id ="navbarNav">
                <ul class = "navbar-nav">
    
                    <li class=""nav-item active>
                        <a href="rooms" class="nav-link text-white">
                            Book a Room
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="bookings" class="nav-link text-white">
                            View Bookings
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="rentings" class="nav-link text-white">
                            Paid Reservations
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="customers" class="nav-link text-white">
                            View Customer Accounts
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="employees" class="nav-link text-white">
                            View Employee Accounts
                        </a>
                    </li>
    
    
        
    
                </ul>
               
            </div>
        
        </ul>
      </div>
    </nav>

        <!-- room option grid -->
  
        <div class="container py-4">
            <h1>Available Rooms:</h1>
            <div class = "row">

                <a th:href = "@{/createRoom}"
                class = "btn btn-primary">create</a>
                <br></br>

                <form th:action="@{/rooms}" method = "get">
                    <input id = "txtSearch" type ="text" name="keyword1" placeholder="search room type">
                    <input id = "txtSearch" type ="text" name="keyword2" placeholder="search room by problems">
                    <input id = "txtSearch" type ="text" name="keyword3" placeholder="search room by amenities">
                    <input id = "txtSearch" type ="text" name="keyword4" placeholder="search room by extendability">
                    <input id = "txtSearch" type ="text" name="keyword5" placeholder="search room by capacity">
                    <input id = "txtSearch" type ="text" name="keyword6" placeholder="search room by hotel_id">
                    <input id = "txtSearch" type ="text" name="keyword7" placeholder="search room by price">
                    <button type ="submit">Find Rooms</button>
                </form>
               
            </div>
        
           
        </div>      

            
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Capacity </th>
                        <th> Hotel_ID </th>
                        <th> Amenities</th>
                        <th> View Type </th>
                        <th> Problems </th>
                        <th> Extendability </th>
                        <th> Price of Room </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "room: ${rooms}">
                        <td th:text = "${room.capacity}"></td>
                        <td th:text = "${room.hotel_id}"></td>
                        <td th:text = "${room.amenities}"></td>
                        <td th:text = "${room.view_type}"></td>
                        <td th:text = "${room.problems}"></td>
                        <td th:text = "${room.extendability}"></td>
                        <td th:text = "${room.price}"></td>
                        <td>
                           
                            <a th:href = "@{/editRoom/{room_id}(room_id=${room.room_id})}"
                             class = "btn btn-primary">Update</a>
                             <a th:href = "@{/rooms/{room_id}(room_id=${room.room_id})}"
                             class = "btn btn-danger">Delete</a>
         
                            
                         
                             
                        </td>
                      
                    </tr>
                   
           
                
                </tbody>
              
    
            </table>
    
 


    </body>


</html>
