<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>eHotel</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">eHotel Management System</a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
       
            <div class="collapse navbar-collapse" id ="navbarNav">
                <ul class = "navbar-nav">
    
                    <li class=""nav-item active>
                        <a href="rooms" class="nav-link text-white">
                            Book a Room
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="bookings" class="nav-link text-white">
                            View Bookings
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="rentings" class="nav-link text-white">
                            Paid Reservations
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="customers" class="nav-link text-white">
                            View Customer Accounts
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="employees" class="nav-link text-white">
                            View Employee Accounts
                        </a>
                    </li>
    
    
        
    
                </ul>
               
            </div>
        
        </ul>
      </div>
    </nav>

        <!-- room option grid -->
  
        <div class="container py-4">
            <h1>Paid Reservations::</h1>
            <div class = "row">
                
                <a th:href = "@{/createRenting}"
                class = "btn btn-primary">create</a>
            
            <form th:action="@{/rentings}" method = "get">
                <input id = "txtSearch" type ="number" name="keywordr1" placeholder="search renting by hotel">
                <input id = "txtSearch" type ="number" name="keywordr2" placeholder="search renting by room">
                <input id = "txtSearch" type ="number" name="keywordr3" placeholder="search renting by customer">
                <input id = "txtSearch" type ="date" name="keywordr4" placeholder="search renting by check in date">
                <input id = "txtSearch" type ="date" name="keywordr5" placeholder="search renting by check in date">
                <input id = "txtSearch" type ="number" name="keywordr6" placeholder="search renting by payment">
                <button type ="submit">Find Rentings</button>
            </form>
           </div>
        </div>      

            
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Hotel </th>
                        <th> Room </th>
                        <th> Customer </th>
                        <th> Check In Date </th>
                        <th> Check Out Date </th>
                        <th> Payment </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "renting: ${rentings}">
                        <td th:text = "${renting.hotel_id}"></td>
                        <td th:text = "${renting.room_id}"></td>
                        <td th:text = "${renting.customer_id}"></td>
                        <td th:text = "${renting.date_in}"></td>
                        <td th:text = "${renting.date_out}"></td>
                        <td th:text = "${renting.payment}"></td>
                        <td>
                           
                            <a th:href = "@{/editRenting/{rental_id}(rental_id=${renting.rental_id})}"
                             class = "btn btn-primary">Update</a>
                             <a th:href = "@{/rentings/{rental_id}(rental_id=${renting.rental_id})}"
                             class = "btn btn-danger">Delete</a>
         
                            
                         
                             
                        </td>
                      
                    </tr>
                   
           
                
                </tbody>
              
    
            </table>
    
 


    </body>


</html>
