<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <div class="card" style="width: 100rem;">
      <h1>Employee Sign Up: </h1>
      <div class="card-body">


    <form th:action="@{/employees/{employee_id}(employee_id=${employee.employee_id})}" th:object= "${employee}" method="POST">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" th:field="*{address}" placeholder="Enter address">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" th:field="*{role}" placeholder="Enter role">
      </div>

      <div class="form-group">
        <label for="sin">SIN Number</label>
        <input type="number" class="form-control" th:field="*{sin}" placeholder="Enter sin number">
      </div>

      <div class="form-group">
        <label for="manager_id">Manager ID</label>
        <input type="number" class="form-control" th:field="*{manager_id}" placeholder="Manager ID">
      </div>

  

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
