<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>eHotel</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

    <div class="card" style="width: 100rem;">
      <h1>Edit Room: </h1>
      <div class="card-body">

    <form th:action="@{/rooms/{room_id} (room_id=${room.room_id})}" th:object= "${room}" method="POST">



      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" class="form-control" th:field="*{capacity}" placeholder="Enter capacity of room">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" th:field="*{price}" placeholder="Price">
      </div>

      <div class="form-group">
        <label for="amenities">Amenities</label>
        <input type="text" class="form-control" th:field="*{amenities}" placeholder="Enter amenities">
      </div>


      <div class="form-group">
        <label for="extendability">Extendability</label>
        <input type="text" class="form-control" th:field="*{extendability}" placeholder="Enter extendability">
      </div>

      <div class="form-group">
        <label for="problems">Room Problems</label>
        <input type="text" class="form-control" th:field="*{problems}" placeholder="Enter problems">
      </div>
  

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</body>
</html>
