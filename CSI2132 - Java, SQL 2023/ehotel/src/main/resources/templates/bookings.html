<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>eHotel</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">eHotel Management System</a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
       
            <div class="collapse navbar-collapse" id ="navbarNav">
                <ul class = "navbar-nav">
    
                    <li class=""nav-item active>
                        <a href="rooms" class="nav-link text-white">
                            Book a Room
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="bookings" class="nav-link text-white">
                            View Bookings
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="rentings" class="nav-link text-white">
                            Paid Reservations
                        </a>
                    </li>

                    <li class=""nav-item active>
                        <a href="customers" class="nav-link text-white">
                            View Customer Accounts
                        </a>
                    </li>
    
                    <li class=""nav-item active>
                        <a href="employees" class="nav-link text-white">
                            View Employee Accounts
                        </a>
                    </li>
    
        
    
                </ul>
               
            </div>
        
        </ul>
      </div>
    </nav>

        <!-- booking option grid -->
  
        <div class="container py-4">
            <h1>Your Bookings:</h1>
            <div class = "row">
                
                <a th:href = "@{/createBooking}"
                class = "btn btn-primary">create</a>
            

            <form th:action="@{/bookings}" method = "get">
                <input id = "txtSearch" type ="text" name="keywordb1" placeholder="search booking by hotel">
                <input id = "txtSearch" type ="text" name="keywordb2" placeholder="search booking by room">
                <input id = "txtSearch" type ="text" name="keywordb3" placeholder="search booking by customer">
                <input id = "txtSearch" type ="text" name="keywordb4" placeholder="search booking by check in date">
                <input id = "txtSearch" type ="text" name="keywordb5" placeholder="search booking by check in date">
                <input id = "txtSearch" type ="text" name="keywordb6" placeholder="search booking by payment">
                <button type ="submit">Find Bookings</button>
            </form>
            </div>
           
        </div>      

            
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Hotel </th>
                        <th> Room </th>
                        <th> Customer </th>
                        <th> Check In Date </th>
                        <th> Check Out Date </th>
                        <th> Payment </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "booking: ${bookings}">
                        <td th:text = "${booking.hotel_id}"></td>
                        <td th:text = "${booking.room_id}"></td>
                        <td th:text = "${booking.customer_id}"></td>
                        <td th:text = "${booking.date_in}"></td>
                        <td th:text = "${booking.date_out}"></td>
                        <td th:text = "${booking.payment}"></td>
                        <td>
                           
                            <a th:href = "@{/editBooking/{booking_id}(booking_id=${booking.booking_id})}"
                             class = "btn btn-primary">Update</a>
                            <a th:href = "@{/bookings/{booking_id}(booking_id=${booking.booking_id})}"
                             class = "btn btn-danger">Delete</a>
         
                            
                         
                             
                        </td>
                      
                    </tr>
                   
           
                
                </tbody>
              
    
            </table>
    
 


    </body>


</html>
